<div class="d-flex justify-content-center" *ngIf="token && email">
    <div class="col-md-12 col-lg-5">
       <main class="form-signin">
          <form [formGroup]="resetPasswordForm" class="form-signin" (ngSubmit)="resetPassword()" autocomplete="off">
             <div class="text-center mb-4">
                <h1 class="mb-3 font-weight-normal">
                    Change your password
                </h1>
             </div>
             <div class="form-floating mb-3">
                <input type="text" formControlName="email" id="email" class="form-control">
                <label for="email">Email</label>
             </div>
             <div class="form-floating mb-3">
                <input type="password" formControlName="newPassword" placeholder="New password" id="email" class="form-control"
                [class.is-invalid]="submitted && resetPasswordForm.get('newPassword')?.errors">
                <label for="newPassword">New password</label>
                <span class="text-danger" *ngIf="submitted && resetPasswordForm.get('newPassword')?.hasError('required')">
                  New password is required
                </span>
                <span class="text-danger" *ngIf="submitted && resetPasswordForm.get('newPassword')?.hasError('minlength') || resetPasswordForm.get('newPassword')?.hasError('pattern')">
                  New password must be at least 6 or 15 characters
                </span>
              </div>
             <div class="form-floating" *ngIf="errorMessages.length > 0">
                <ul class="text-danger" *ngIf="errorMessages">
                   <li *ngFor="let error of errorMessages">
                      {{error}}
                   </li>
                </ul>
             </div>
             <div class="row">
                <div class="col-md-6">
                   <div class="d-grid">
                      <button type="submit" class="btn btn-block btn-success">Change password</button>
                   </div>
                </div>
                <div class="col-md-6">
                   <div class="d-grid">
                      <button type="button" class="btn btn-block btn-danger" routerLink="/account/login">Cancel</button>
                   </div>
                </div>
             </div>
          </form>
       </main>
    </div>
 </div>
