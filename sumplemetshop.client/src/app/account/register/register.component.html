<div class="d-flex justify-content-center">
    <div class="col-12 col-lg-5">
      <main class="form-signin">
        <form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
          <div class="text-center mb-4">
            <h3 class="mb-3 font-weight-normal">
              Register
            </h3>
          </div>
          <div class="form-floating mb-3">
            <input type="text" formControlName="firstName" id="firstName" class="form-control"
            [class.is-invalid]="submitted && registerForm.get('firstName')?.errors">
            <label for="firstName">First Name</label>
            <span class="text-danger" *ngIf="submitted && registerForm.get('firstName')?.hasError('required')">
              First Name is required
            </span>
            <span class="text-danger" *ngIf="submitted && registerForm.get('firstName')?.hasError('minlength') || registerForm.get('firstName')?.hasError('maxlength')">
              First name must be at least 3, and maximum 15 characters
            </span>
          </div>
          <div class="form-floating mb-3">
            <input type="text" formControlName="lastName" id="lastName" class="form-control"
            [class.is-invalid]="submitted && registerForm.get('lastName')?.errors">
            <label for="lastName">Last Name</label>
            <span class="text-danger" *ngIf="submitted && registerForm.get('lastName')?.hasError('required')">
              Last Name is required
            </span>
            <span class="text-danger" *ngIf="submitted && registerForm.get('lastName')?.hasError('minlength') || registerForm.get('lastName')?.hasError('maxlength')">
              Last name must be at least 3, and maximum 15 characters
            </span>
          </div>
          <div class="form-floating mb-3">
            <input type="text" formControlName="email" id="email" class="form-control"
            [class.is-invalid]="submitted && registerForm.get('email')?.errors">
            <label for="email">Email</label>
            <span class="text-danger" *ngIf="submitted && registerForm.get('email')?.hasError('required')">
              Email is required
            </span>
            <span class="text-danger" *ngIf="submitted && registerForm.get('email')?.hasError('minlength') || registerForm.get('email')?.hasError('pattern')">
              Invalid Email address
            </span>
          </div>
          <div class="form-floating mb-3">
            <input type="password" formControlName="password" id="password" class="form-control" 
            [class.is-invalid]="submitted && registerForm.get('password')?.errors">
            <label for="password">Password</label>
            <span class="text-danger" *ngIf="submitted && registerForm.get('password')?.hasError('required')">
              Password is required
            </span>
            <span class="text-danger" *ngIf="submitted && registerForm.get('password')?.hasError('minlength') || registerForm.get('password')?.hasError('maxlength')">
              Password must be at least 6, and maximum 15 characters
            </span>
          </div>

          <div class="form-floating" *ngIf="errorMessages.length > 0">
            <ul class="text-danger" *ngIf="errorMessages">
              <li *ngFor="let error of errorMessages">
                  {{error}}
              </li>
          </ul>   
          </div>
  
          <div class="d-grid mt-4 px-1">
            <button type="submit" class="btn btn-large btn-info">Create Account</button>
          </div>
        </form>
      </main>
    </div>
  </div>
