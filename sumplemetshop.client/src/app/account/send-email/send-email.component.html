<div class="d-flex justify-content-center" *ngIf="mode">
   <div class="col-md-12 col-lg-5">
      <main class="form-signin">
         <form [formGroup]="emailForm" class="form-signin" (ngSubmit)="sendEmail()" autocomplete="off">
            <div class="text-center mb-4">
               <h1 class="mb-3 font-weight-normal">
                  <span *ngIf="mode.includes('resend-email-confirmation-link')">
                     Resend email confirmation link
                  </span>
                  <span *ngIf="mode.includes('forgot-username-or-password')">
                     Retrieve your username or password
                  </span>
               </h1>
            </div>
            <div class="form-floating mb-3">
               <input type="text" formControlName="email" id="email" class="form-control"
                  [class.is-invalid]="submitted && emailForm.get('email')?.errors">
               <label for="email">Email</label>
               <span class="text-danger" *ngIf="submitted && emailForm.get('email')?.hasError('required')">
                  Email is required
               </span>
               <span class="text-danger"
                  *ngIf="submitted && emailForm.get('email')?.hasError('minlength') || emailForm.get('email')?.hasError('pattern')">
                  Invalid Email address
               </span>
            </div>
            <div class="form-floating" *ngIf="errorMessages.length > 0">
               <ul class="text-danger" *ngIf="errorMessages">
                  <li *ngFor="let error of errorMessages">
                     {{error}}
                  </li>
               </ul>
            </div>
            <div class="row">
               <div class="col-md-6">
                  <div class="d-grid">
                     <button type="submit" class="btn btn-block btn-success">Send</button>
                  </div>
               </div>
               <div class="col-md-6">
                  <div class="d-grid">
                     <button type="button" class="btn btn-block btn-danger" (click)="cancel()">Cancel</button>
                  </div>
               </div>
            </div>
         </form>
      </main>
   </div>
</div>
