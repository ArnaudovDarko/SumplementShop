<div class="sign-up-container">
    <form [formGroup]="signUpForm" (ngSubmit)="onSignUp()">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="text"
          id="firstName"
          formControlName="firstName"
          class="form-control"
          placeholder="Enter your first name"
        />
        <div *ngIf="signUpForm.get('firstName').invalid && signUpForm.get('firstName').touched" class="error">
          First name is required
        </div>
      </div>
  
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          id="lastName"
          formControlName="lastName"
          class="form-control"
          placeholder="Enter your last name"
        />
        <div *ngIf="signUpForm.get('lastName').invalid && signUpForm.get('lastName').touched" class="error">
          Last name is required
        </div>
      </div>
  
      <div class="form-group">
        <label for="userName">Username</label>
        <input
          type="text"
          id="userName"
          formControlName="userName"
          class="form-control"
          placeholder="Enter your username"
        />
        <div *ngIf="signUpForm.get('userName').invalid && signUpForm.get('userName').touched" class="error">
          Username is required
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          placeholder="Enter your email"
        />
        <div *ngIf="signUpForm.get('email').invalid && signUpForm.get('email').touched" class="error">
          A valid email is required
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          placeholder="Enter your password"
        />
        <div *ngIf="signUpForm.get('password').invalid && signUpForm.get('password').touched" class="error">
          Password is required
        </div>
      </div>
      <p>Already have account?<a routerLink="/LogIn">Log In</a></p>
      <button type="submit" class="btn btn-primary" [disabled]="signUpForm.invalid">Sign Up</button>
    </form>
  </div>
