<div class="landing-container">

  
    <section class="hero">
      <mdb-carousel [controls]="true" [indicators]="true">
        <mdb-carousel-item>
          <img
            src="https://www.innovativehealthclinic.com/wp-content/uploads/2020/06/safe-high-quality-supplements-blog-cover-5ed55a52e5632.png"
            class="d-block w-100"
            alt="..."
          />
        </mdb-carousel-item>
        <mdb-carousel-item>
          <img
            src="https://mdbcdn.b-cdn.net/img/new/slides/042.webp"
            class="d-block w-100"
            alt="..."
          />
        </mdb-carousel-item>
        <mdb-carousel-item>
          <img
            src="https://mdbcdn.b-cdn.net/img/new/slides/043.webp"
            class="d-block w-100"
            alt="..."
          />
        </mdb-carousel-item>
      </mdb-carousel>
    </section>


    <section style="margin-top: 100px;">
      <div class="col-md-12">
        <h2>Products on discount</h2>
      </div>
    
      <div class="col-md-12 row">
        <div class="protein-box" *ngFor="let protein of proteins">
          <img [src]="protein.photoUrl" alt="{{protein.name}}">
          <h3>{{protein.name}}</h3>
          <p>{{protein.description}}</p>
          <p><strong>Flavour:</strong> {{protein.flavour}}</p>
          <p>
            <strong>Price:</strong> 
            <span class="old-price">{{protein.price}}</span>
            <span class="new-price">{{protein.discountPrice}}</span>
          </p>
          <p><strong>Type:</strong> {{protein.type}}</p>
          <button class="btn btn-info">Add to cart</button>
        </div>
      </div>
    </section>


  </div>
